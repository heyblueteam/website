<!-- Changelog Page -->
<div class="py-20" x-data="{ changelog: {{ .Changelog | toJSON }} }">
    <h1 class="text-4xl md:text-6xl lg:text-6xl font-medium tracking-tight text-gray-900 mb-8">
        Changelog
    </h1>
    <p class="text-xl text-gray-600 mb-20">Everything we've ever shipped from day one. </p>

    
    <!-- Changelog Entries -->
    <div class="max-w-6xl">
        <template x-for="(monthData, index) in changelog" :key="index">
            <div class="mb-20">
                <div class="flex flex-col md:flex-row md:gap-32">
                    <!-- Month/Year Label -->
                    <div class="md:w-48 md:flex-shrink-0 mb-8 md:mb-0">
                        <h2 class="text-2xl font-bold text-gray-900 tracking-tight">
                            <span x-text="monthData.month"></span> <span x-text="monthData.year"></span>
                        </h2>
                    </div>
                    
                    <!-- Changes List -->
                    <div class="flex-1 space-y-10">
                        <template x-for="(change, changeIndex) in monthData.changes" :key="changeIndex">
                            <div>
                                <h3 class="text-xl font-semibold mb-2 text-gray-900 leading-tight">
                                    <span x-text="change.title"></span>
                                </h3>
                                <p class="text-gray-600 leading-relaxed" x-text="change.description"></p>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </template>
        
        <!-- Empty State -->
        <div x-show="!changelog || changelog.length === 0" class="text-center py-24">
            <p class="text-gray-500 text-lg">No changelog entries found.</p>
        </div>
    </div>
</div>
