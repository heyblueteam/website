<!-- Main content -->
<div class="py-20">
    {{template "page-heading" 
        dict 
            "Title" "System Status" 
            "Subtitle" "Below you can see the status of the platform over the last 90 days." 
            "MarginBottom" "mb-8"
    }}


        <!-- 90-Day History -->
        <div class="p-6 mb-8">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-900 dark:text-white">90-Day History</h2>
                <!-- Legend -->
                <div class="flex items-center space-x-6 text-sm text-gray-600 dark:text-gray-300">
                    <div class="flex items-center relative" x-data="{ tooltipVisible: false }" @mouseenter="tooltipVisible = true" @mouseleave="tooltipVisible = false">
                        <div class="w-3 h-3 bg-green-500 rounded-sm mr-2"></div>
                        <span class="cursor-help">Operational</span>
                        <div x-show="tooltipVisible" x-transition class="absolute bottom-full left-1/2 -translate-x-1/2 mb-2 z-50">
                            <div class="relative px-2 py-1 text-white bg-gray-900 rounded text-xs whitespace-nowrap">
                                ≥ 99% uptime
                                <div class="absolute top-full left-1/2 -translate-x-1/2 -mt-px">
                                    <div class="w-0 h-0 border-l-[4px] border-l-transparent border-r-[4px] border-r-transparent border-t-[4px] border-t-gray-900"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="flex items-center relative" x-data="{ tooltipVisible: false }" @mouseenter="tooltipVisible = true" @mouseleave="tooltipVisible = false">
                        <div class="w-3 h-3 bg-yellow-500 rounded-sm mr-2"></div>
                        <span class="cursor-help">Degraded Performance</span>
                        <div x-show="tooltipVisible" x-transition class="absolute bottom-full left-1/2 -translate-x-1/2 mb-2 z-50">
                            <div class="relative px-2 py-1 text-white bg-gray-900 rounded text-xs whitespace-nowrap">
                                ≥ 95% uptime
                                <div class="absolute top-full left-1/2 -translate-x-1/2 -mt-px">
                                    <div class="w-0 h-0 border-l-[4px] border-l-transparent border-r-[4px] border-r-transparent border-t-[4px] border-t-gray-900"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="flex items-center relative" x-data="{ tooltipVisible: false }" @mouseenter="tooltipVisible = true" @mouseleave="tooltipVisible = false">
                        <div class="w-3 h-3 bg-red-500 rounded-sm mr-2"></div>
                        <span class="cursor-help">Major Outage</span>
                        <div x-show="tooltipVisible" x-transition class="absolute bottom-full left-1/2 -translate-x-1/2 mb-2 z-50">
                            <div class="relative px-2 py-1 text-white bg-gray-900 rounded text-xs whitespace-nowrap">
                                &lt; 95% uptime
                                <div class="absolute top-full left-1/2 -translate-x-1/2 -mt-px">
                                    <div class="w-0 h-0 border-l-[4px] border-l-transparent border-r-[4px] border-r-transparent border-t-[4px] border-t-gray-900"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="space-y-6" x-data="StatusUtils.createStatusPageData()" x-init="loadData()">
                <template x-for="service in services" :key="service.name">
                    <div>
                        <div class="flex justify-between items-center mb-2">
                            <div class="flex items-center">
                                <span class="relative flex h-3 w-3 mr-3">
                                    <span class="animate-ping absolute inline-flex h-full w-full rounded-full opacity-75" :class="getPulseColor(service.currentStatus)"></span>
                                    <span class="relative inline-flex rounded-full h-3 w-3" :class="getStatusDotColor(service.currentStatus)"></span>
                                </span>
                                <h3 class="text-lg font-medium text-gray-900 dark:text-white" x-text="service.name"></h3>
                            </div>
                            <span class="text-sm text-gray-500 dark:text-gray-400" x-text="service.uptime.toFixed(2) + '% uptime'"></span>
                        </div>
                        <div class="flex space-x-1">
                            <template x-for="day in service.days" :key="day.date">
                                <div 
                                    x-data="{
                                        tooltipVisible: false,
                                        tooltipText: formatTooltip(day),
                                    }"
                                    @mouseenter="tooltipVisible = true"
                                    @mouseleave="tooltipVisible = false"
                                    class="relative">
                                    
                                    <div x-show="tooltipVisible" 
                                         x-transition
                                         class="absolute bottom-full left-1/2 -translate-x-1/2 mb-2 z-50">
                                        <div class="relative px-2 py-1 text-white bg-gray-900 rounded text-xs whitespace-nowrap">
                                            <span x-html="tooltipText"></span>
                                            <div class="absolute top-full left-1/2 -translate-x-1/2 -mt-px">
                                                <div class="w-0 h-0 border-l-[4px] border-l-transparent border-r-[4px] border-r-transparent border-t-[4px] border-t-gray-900"></div>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="w-2 h-8 rounded-sm cursor-pointer hover:opacity-80 hover:scale-y-110 hover:-translate-y-1 transition-all duration-200 ease-in-out transform-gpu" :class="getStatusColor(day.status)"></div>
                                </div>
                            </template>
                        </div>
                    </div>
                </template>
                
                <!-- Loading state -->
                <div x-show="loading" class="text-center py-8">
                    <div class="text-gray-500 dark:text-gray-400">Loading status data...</div>
                </div>
                
                <!-- Error state -->
                <div x-show="error" class="text-center py-8">
                    <div class="text-red-500 dark:text-red-400" x-text="'Error loading status data: ' + error"></div>
                </div>
            </div>
        </div>
</div>
