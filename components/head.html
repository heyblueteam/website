{{define "head"}}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} - Blue</title>
    <meta name="description" content="Blue is a modern B2B SaaS process management platform that helps teams streamline workflows, improve collaboration, and scale operations efficiently.">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/public/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="/public/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/public/favicon-32x32.png">
    
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Alpine.js with Collapse plugin -->
    <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/collapse@3.x.x/dist/cdn.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <style>
        html {
            scroll-behavior: smooth;
        }
        :root {
            --blue-primary: #00a0d2;
            --blue-primary-hover: #0088b8;
            --blue-light: #e6f7ff;
            --gray-hover: rgba(0, 0, 0, 0.04);
            --gray-arrow: #9ca3af;
        }
        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
            margin: 0; 
            padding: 0;
        }
        .brand-blue {
            background-color: #00a0d2;
        }
        .btn-blue {
            background-color: var(--blue-primary);
        }
        .btn-blue:hover {
            background-color: var(--blue-primary-hover);
        }
        .text-blue-primary {
            color: var(--blue-primary);
        }
        .hover-gray:hover {
            background-color: var(--gray-hover);
        }
        .nav-item {
            position: relative;
            transition: background-color 0.15s ease, color 0.15s ease;
        }
        .nav-item:hover {
            background-color: var(--gray-hover);
            color: #00a0d2;
        }
        .nav-arrow {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0;
            transition: opacity 0.15s ease;
            color: var(--gray-arrow);
            font-size: 12px;
        }
        .nav-item:hover .nav-arrow {
            opacity: 1;
        }
        .nav-item {
            width: 200px;
        }
        .sidebar-toggle {
            color: #6b7280;
            transition: color 0.15s ease;
        }
        .sidebar-toggle:hover {
            color: #374151;
        }
        .folder-icon {
            width: 16px;
            height: 16px;
            transition: transform 0.15s ease;
        }
        .folder-icon-open {
            transform: rotate(90deg);
        }
        .sidebar-collapsed .toggle-fill {
            fill: transparent;
        }
        .toc-link.active {
            background-color: var(--gray-hover);
            color: var(--blue-primary);
            font-weight: 500;
        }
        .toc-arrow {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0;
            transition: opacity 0.15s ease;
            color: var(--gray-arrow);
            font-size: 12px;
        }
        .toc-link:hover .toc-arrow {
            opacity: 1;
        }
    </style>
</head>
{{end}}
