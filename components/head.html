{{define "head"}}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <meta name="description" content="{{.Description}}">
    {{if .Keywords}}<meta name="keywords" content="{{range $i, $keyword := .Keywords}}{{if $i}}, {{end}}{{$keyword}}{{end}}">{{end}}
    {{if .SiteMeta}}<meta name="author" content="{{.SiteMeta.Author}}">{{end}}
    {{if .SiteMeta}}<meta property="og:site_name" content="{{.SiteMeta.Name}}">{{end}}
    <meta property="og:title" content="{{.Title}}">
    <meta property="og:description" content="{{.Description}}">
    {{if .SiteMeta}}<meta property="og:url" content="{{.SiteMeta.URL}}">{{end}}
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://www.blue.cc/og.png">
    <link rel="canonical" href="https://www.blue.cc{{.Path}}">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{.Title}}">
    <meta name="twitter:description" content="{{.Description}}">
    <meta name="twitter:image" content="https://www.blue.cc/og.png">
    
    <!-- Styles -->
    <link rel="preload" href="/public/font/Inter-VariableFont_opsz,wght.ttf" as="font" type="font/ttf" crossorigin>
    <link rel="preload" href="/public/font/Inter-Italic-VariableFont_opsz,wght.ttf" as="font" type="font/ttf" crossorigin>
    <link rel="preload" href="/public/css/style.css" as="style">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/public/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="/public/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/public/favicon-32x32.png">
    
    <!-- Inter Font Styles-->
    <style>
        @font-face {
            font-family: 'Inter';
            src: url('/public/font/Inter-VariableFont_opsz,wght.ttf') format('truetype');
            font-weight: 100 900;
            font-style: normal;
            font-display: swap;
        }
        @font-face {
            font-family: 'Inter';
            src: url('/public/font/Inter-Italic-VariableFont_opsz,wght.ttf') format('truetype');
            font-weight: 100 900;
            font-style: italic;
            font-display: swap;
        }
    </style>
    
    <!-- TailwindCSS - Generated -->
    <link rel="stylesheet" href="/public/css/style.css">
    
    <!-- Fuse.js for search -->
    <script async src="/public/js/vendor/fuse.min.js"></script>
    
    <!-- Highlight.js for syntax highlighting -->
    <link rel="stylesheet" href="/public/css/highlight-tomorrow-night.min.css">
    <script async src="/public/js/vendor/highlight.min.js"></script>
    
    <!-- Alpine.js with plugins -->
    <script defer src="/public/js/vendor/alpine-bundle.min.js"></script>
</head>
{{end}}
