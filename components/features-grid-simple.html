{{define "features-grid-simple"}}
<!-- Features Grid Component -->
<section class="max-w-7xl mx-auto py-20">
    {{if .Title}}
    <h2 class="text-3xl md:text-4xl font-medium tracking-tight text-gray-900 mb-16">{{.Title}}</h2>
    {{end}}
    
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        {{range .Features}}
        <div class="space-y-4">
            <!-- Icon Container (optional) -->
            {{if .Icon}}
            <div class="w-12 h-12 bg-white border border-gray-200 rounded-lg flex items-center justify-center">
                <svg class="w-6 h-6 text-gray-600" fill="currentColor">
                    <use href="/icons/sprite.svg#{{.Icon}}"></use>
                </svg>
            </div>
            {{end}}
            
            <!-- Title (with optional link) -->
            {{if .Url}}
            <h3 class="text-lg font-semibold text-gray-900">
                <a href="{{.Url}}" class="hover:text-brand-blue hover:underline transition-colors duration-200">
                    {{.Title}}
                </a>
            </h3>
            {{else}}
            <h3 class="text-lg font-semibold text-gray-900">{{.Title}}</h3>
            {{end}}
            
            <!-- Description -->
            <p class="text-gray-600 text-sm leading-relaxed">{{.Description}}</p>
        </div>
        {{end}}
    </div>
</section>
{{end}}
