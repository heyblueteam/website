<div x-cloak style="width: 100%; padding: 2rem 0;">
    <div style="max-width: 1200px; margin: 0 auto; padding: 0 1rem;">
        <h2 x-show="title" x-text="title" style="text-align: center; font-size: 1.5rem; font-weight: 600; margin-bottom: 2rem;"></h2>
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 1.5rem; align-items: center;">
            <template x-for="logo in logos" :key="logo.name">
                <div style="display: flex; align-items: center; justify-content: center; padding: 1rem; height: 80px; border: 1px solid #e5e7eb; border-radius: 8px; background: white;">
                    <img :src="logo.src" 
                         :alt="logo.name + ' logo'" 
                         style="max-height: 50px; max-width: 120px; width: auto; height: auto; object-fit: contain;">
                </div>
            </template>
        </div>
    </div>
</div>
