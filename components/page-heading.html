{{define "page-heading"}}
<div class="{{if .MarginBottom}}{{.MarginBottom}}{{else}}mb-16{{end}}" x-data="{ words: '{{.Title}}'.split(' '), animatedWords: [], showSubtitle: false }" x-init="words.forEach((word, i) => setTimeout(() => animatedWords.push(i), i * 80)); setTimeout(() => showSubtitle = true, 100)">
    <h1 class="text-4xl md:text-6xl lg:text-6xl font-medium tracking-tight text-gray-900 mb-8 min-h-[6rem] md:min-h-[9rem] lg:min-h-[9rem]">
        <template x-for="(word, index) in words" :key="index">
            <span x-show="animatedWords.includes(index)" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0 translate-y-2" x-transition:enter-end="opacity-100 translate-y-0" class="inline-block mr-2" x-text="word"></span>
        </template>
    </h1>
    {{if .Subtitle}}
    <p x-show="showSubtitle" x-transition:enter="transition ease-out duration-800" x-transition:enter-start="opacity-0 translate-y-2" x-transition:enter-end="opacity-100 translate-y-0" class="text-xl text-gray-600">{{.Subtitle}}</p>
    {{end}}
</div>
{{end}}
