{{define "logo-grid"}}
<div class="w-full py-8">
    <div class="max-w-7xl mx-auto px-4">
        {{if .title}}
        <h2 class="text-center text-2xl font-semibold mb-8">{{.title}}</h2>
        {{end}}
        <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-6 items-center">
            {{range .logos}}
            <div class="flex items-center justify-center p-4 h-20 border border-gray-200 dark:border-gray-700 rounded-lg bg-white dark:bg-gray-800">
                <img src="{{.src}}" 
                     alt="{{.name}} logo" 
                     width="120"
                     height="50"
                     loading="lazy"
                     class="max-h-10 max-w-full w-auto h-auto object-contain dark:brightness-0 dark:invert">
            </div>
            {{end}}
        </div>
    </div>
</div>
{{end}}
