{{define "topbar"}}
<div x-data="{ 
    mobileMenuOpen: false,
    darkMode: false,
    newsBarDismissed: false,
    magneticButtons: {},
    init() {
        // Initialize dark mode from localStorage
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            this.darkMode = true;
            document.documentElement.classList.add('dark');
        } else {
            this.darkMode = false;
            document.documentElement.classList.remove('dark');
        }
        
        // Initialize news bar dismissal state
        this.newsBarDismissed = localStorage.getItem('topNewsBarDismissed') === 'true';
    },
    toggleDarkMode() {
        this.darkMode = !this.darkMode;
        if (this.darkMode) {
            document.documentElement.classList.add('dark');
            localStorage.setItem('theme', 'dark');
        } else {
            document.documentElement.classList.remove('dark');
            localStorage.setItem('theme', 'light');
        }
    },
    dismissNewsBar() {
        this.newsBarDismissed = true;
        localStorage.setItem('topNewsBarDismissed', 'true');
    },
    handleMagnetic(event, buttonId) {
        const element = event.currentTarget;
        const rect = element.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;
        
        // Calculate distance from center (max 4px movement)
        const x = Math.max(-4, Math.min(4, (event.clientX - centerX) * 0.15));
        const y = Math.max(-4, Math.min(4, (event.clientY - centerY) * 0.15));
        
        this.magneticButtons[buttonId] = { x, y };
    },
    resetMagnetic(buttonId) {
        this.magneticButtons[buttonId] = { x: 0, y: 0 };
    },
    getMagneticStyle(buttonId) {
        const pos = this.magneticButtons[buttonId] || { x: 0, y: 0 };
        return `transform: translate(${pos.x}px, ${pos.y}px);`;
    }
}">

<!-- Top Navigation Bar -->

        :class="newsBarDismissed ? 'md:!top-0' : ''"
        @keydown.escape="mobileMenuOpen = false">

        <!-- Logo and Toggle -->
        <div class="flex items-center">
            <a href="/" class="flex items-center" 
               @click="window.dispatchEvent(new CustomEvent('collapse-sidebar-menus'))">

        </div>
        
        <!-- Center Search Bar - Absolutely positioned for true centering -->
        <div class="hidden lg:block absolute left-1/2 transform -translate-x-1/2"
             x-data="{
                 query: '',
                 results: [],
                 fuse: null,
                 showResults: false,
                 selectedIndex: -1,
                 loading: false,
                 searchFocused: false,
                 suggestions: [
                     { title: 'Platform Overview', url: '/platform/', category: 'Feature', icon: 'grid', description: 'Explore Blue\'s capabilities' },
                     { title: 'Features', url: '/platform/features/', category: 'Feature', icon: 'star', description: 'Discover all Blue features' },
                     { title: 'Documentation', url: '/docs/start-guide/welcome', category: 'Docs', icon: 'book', description: 'Learn how to use Blue effectively' },
                     { title: 'API Reference', url: '/api/start-guide/introduction', category: 'API', icon: 'code', description: 'Integrate with Blue\'s API' },
                     { title: 'Contact Us', url: '/contact/', category: 'Page', icon: 'mail', description: 'Get in touch with our team' }
                 ],
                 showingSuggestions: false,
                 async init() {
                     try {
                         const response = await fetch('/searchIndex.json');
                         const data = await response.json();
                         this.fuse = new Fuse(data, {
                             keys: [
                                 { name: 'title', weight: 0.7 },
                                 { name: 'content', weight: 0.3 },
                                 { name: 'description', weight: 0.5 }
                             ],
                             threshold: 0.3,
                             includeScore: true,
                             includeMatches: true
                         });
                     } catch (error) {
                         console.error('Failed to load search index:', error);
                     }
                 },
                 showSuggestions() {
                     if (!this.query.trim()) {
                         this.showingSuggestions = true;
                         this.showResults = true;
                         this.results = [];
                         this.selectedIndex = -1;
                     }
                 },
                 search() {
                     this.showingSuggestions = false;
                     if (!this.query.trim() || !this.fuse) {
                         this.results = [];
                         this.showResults = false;
                         return;
                     }
                     
                     this.loading = true;
                     this.results = this.fuse.search(this.query).slice(0, 8);
                     this.showResults = true;
                     this.selectedIndex = -1;
                     this.loading = false;
                 },
                 selectResult(result) {
                     // First hide the dropdown
                     this.showResults = false;
                     // Then animate search bar back after dropdown fade completes
                     setTimeout(() => {
                         this.searchFocused = false;
                         this.query = '';
                     }, 150);
                     // Navigate after all animations complete
                     setTimeout(() => {
                         window.location.href = result.item.url;
                     }, 300);
                 },
                 selectSuggestion(suggestion) {
                     // First hide the dropdown
                     this.showResults = false;
                     // Then animate search bar back after dropdown fade completes
                     setTimeout(() => {
                         this.searchFocused = false;
                         this.query = '';
                     }, 150);
                     // Navigate after all animations complete
                     setTimeout(() => {
                         window.location.href = suggestion.url;
                     }, 300);
                 },
                 getCategoryClass(category) {
                     // Use brand colors from brand.html
                     const categoryColors = {
                         // Blue Blue (#00A0D2) for Features
                         'Feature': 'bg-[#00A0D2]/10 text-[#00A0D2] dark:bg-[#00A0D2]/20 dark:text-[#00A0D2]',
                         
                         // Aquamarine (#A9F0D1) for Docs and Solutions - darker text for readability
                         'Docs': 'bg-green-100 text-green-800 dark:bg-green-900/20 dark:text-green-300',
                         'Solution': 'bg-[#A9F0D1]/20 text-green-700 dark:bg-[#A9F0D1]/20 dark:text-[#A9F0D1]',
                         
                         // Cyclamen (#F06C9B) for API
                         'API': 'bg-[#F06C9B]/10 text-[#F06C9B] dark:bg-[#F06C9B]/20 dark:text-[#F06C9B]',
                         
                         // Mustard (#FED766) for Insights - darker for readability
                         'Insights': 'bg-yellow-100 text-yellow-800 dark:bg-yellow-900/20 dark:text-yellow-300',
                         
                         // Gray for Legal and Page
                         'Legal': 'bg-gray-100 text-gray-700 dark:bg-gray-800 dark:text-gray-300',
                         'Page': 'bg-gray-100 text-gray-700 dark:bg-gray-800 dark:text-gray-300'
                     };
                     return categoryColors[category] || 'bg-gray-100 text-gray-700 dark:bg-gray-800 dark:text-gray-300';
                 },
                 getSnippet(result) {
                     const content = result.item.description || result.item.content || '';
                     const queryWords = this.query.toLowerCase().split(' ');
                     
                     // Find first occurrence of query words
                     let bestIndex = 0;
                     for (let word of queryWords) {
                         const index = content.toLowerCase().indexOf(word);
                         if (index !== -1) {
                             bestIndex = Math.max(0, index - 40);
                             break;
                         }
                     }
                     
                     const snippet = content.substring(bestIndex, bestIndex + 120);
                     return bestIndex > 0 ? '...' + snippet + '...' : snippet + '...';
                 },
                 handleKeydown(event) {
                     if (!this.showResults) return;
                     
                     const totalItems = this.showingSuggestions ? this.suggestions.length : this.results.length;
                     
                     if (event.key === 'ArrowDown') {
                         event.preventDefault();
                         this.selectedIndex = Math.min(this.selectedIndex + 1, totalItems - 1);
                     } else if (event.key === 'ArrowUp') {
                         event.preventDefault();
                         this.selectedIndex = Math.max(this.selectedIndex - 1, -1);
                     } else if (event.key === 'Enter' && this.selectedIndex >= 0) {
                         event.preventDefault();
                         if (this.showingSuggestions) {
                             this.selectSuggestion(this.suggestions[this.selectedIndex]);
                         } else {
                             this.selectResult(this.results[this.selectedIndex]);
                         }
                     } else if (event.key === 'Escape') {
                         this.showResults = false;
                         this.showingSuggestions = false;
                         this.selectedIndex = -1;
                     }
                 }
             }"
             @click.away="showResults = false; searchFocused = false; showingSuggestions = false">
            <div class="relative transition-all duration-300 ease-out"

                     class="absolute top-full left-0 right-0 mt-2 bg-white dark:bg-gray-800 rounded-lg shadow-lg border border-gray-200 dark:border-gray-700 max-h-96 overflow-y-auto z-50 custom-scrollbar">
                    
                    <template x-if="loading">
                        <div class="p-4 text-center text-gray-500 text-sm">
                            <svg class="w-4 h-4 text-gray-400 animate-spin mr-2 inline-block" fill="currentColor">
                                <use href="/icons/sprite.svg#spinner"></use>
                            </svg>Searching...
                        </div>
                    </template>
                    
                    <template x-if="!loading && results.length === 0 && query">
                        <div class="p-4 text-center text-gray-500 text-sm">
                            No results found for "<span x-text="query"></span>"
                        </div>
                    </template>
                    
                    <template x-if="!loading && showingSuggestions">
                        <div class="py-2">
                            <div class="px-4 py-2 text-xs font-semibold text-gray-400 dark:text-gray-500 uppercase tracking-wider">
                                Quick Links
                            </div>
                            <template x-for="(suggestion, index) in suggestions" :key="index">
                                <div @click="selectSuggestion(suggestion)"
                                     @mouseenter="() => {
                                         const prefetchLink = document.createElement('link');
                                         prefetchLink.rel = 'prefetch';
                                         prefetchLink.href = suggestion.url;
                                         document.head.appendChild(prefetchLink);
                                     }"
                                     :class="selectedIndex === index ? 'bg-blue-50 dark:bg-blue-900/30' : 'hover:bg-blue-50 dark:hover:bg-blue-900/30'"
                                     class="px-4 py-3 cursor-pointer border-b border-gray-100 dark:border-gray-700 last:border-b-0 transition-colors">
                                    <div>
                                        <h4 class="font-semibold text-gray-900 dark:text-gray-100 text-sm" x-text="suggestion.title"></h4>
                                        <p class="text-xs text-gray-600 dark:text-gray-400 mt-0.5" x-text="suggestion.description"></p>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </template>
                    
                    <template x-if="!loading && results.length > 0 && !showingSuggestions">
                        <div class="py-2">
                            <template x-for="(result, index) in results" :key="index">
                                <div @click="selectResult(result)"
                                     :class="selectedIndex === index ? 'bg-blue-50 dark:bg-blue-900/30' : 'hover:bg-blue-50 dark:hover:bg-blue-900/30'"
                                     class="px-4 py-3 cursor-pointer border-b border-gray-100 dark:border-gray-700 last:border-b-0 transition-colors">
                                    <div class="flex items-start">
                                        <div class="flex-1">
                                            <div class="flex items-center gap-2 mb-1">
                                                <h4 class="font-semibold text-gray-900 dark:text-gray-100 text-sm" x-text="result.item.title"></h4>
                                                <span class="text-xs font-medium px-2 py-0.5 rounded-full"
                                                      :class="getCategoryClass(result.item.category)"
                                                      x-show="result.item.category"
                                                      x-text="result.item.category"></span>
                                            </div>
                                            <p class="text-sm text-gray-600 dark:text-gray-400 mt-1 line-clamp-2" x-text="getSnippet(result)"></p>
                                        </div>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </template>
                </div>
            </div>
        </div>
        
        <!-- Right side controls -->
        <div class="hidden md:flex items-center space-x-4">
            <!-- Light/Dark mode toggle -->
            <button @click="toggleDarkMode()" 
                    class="p-2 text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200 focus:outline-none transition-colors duration-200 cursor-pointer"
                    :aria-label="darkMode ? 'Switch to light mode' : 'Switch to dark mode'">

            </button>
            
            <!-- Login -->

               target="_blank"

               @mouseleave="resetMagnetic('login')"
               :style="getMagneticStyle('login')"
               class="relative px-4 py-2 text-sm font-semibold rounded-md border border-gray-300 bg-white text-gray-700 hover:bg-gray-50 focus:outline-none transition-all duration-200 ease-out flex items-center">

                <span class="ml-2 inline-flex items-center justify-center w-5 h-5 bg-gray-200 rounded text-xs font-bold text-gray-700 border border-gray-300 transition-transform duration-200"
                      :style="magneticButtons['login'] ? `transform: translateX(${magneticButtons['login'].x * 0.5}px)` : ''">L</span>
            </a>
            
            <!-- Contact -->
            <a href="/contact" 
               @mousemove="handleMagnetic($event, 'contact')"
               @mouseleave="resetMagnetic('contact')"

               class="hidden xl:flex relative px-4 py-2 text-sm font-semibold rounded-md border-2 border-brand-blue bg-blue-50 text-gray-900 hover:bg-blue-100 focus:outline-none transition-all duration-200 ease-out items-center cursor-pointer">
                Contact
                <span class="ml-2 inline-flex items-center justify-center w-5 h-5 bg-gray-200 rounded text-xs font-bold text-gray-700 border border-gray-300 transition-transform duration-200"
                      :style="magneticButtons['contact'] ? `transform: translateX(${magneticButtons['contact'].x * 0.5}px)` : ''">C</span>
            </a>
            
            <!-- Sign Up -->
            <a href="https://app.blue.cc" 
               target="_blank" 
               @mousemove="handleMagnetic($event, 'signup')"
               @mouseleave="resetMagnetic('signup')"
               :style="getMagneticStyle('signup')"
               class="relative px-4 py-2 text-sm font-semibold rounded-md border border-transparent bg-brand-blue text-white hover:bg-brand-blue/90 focus:outline-none transition-all duration-200 ease-out flex items-center hover:shadow-lg">
                Sign Up
                <span class="ml-2 inline-flex items-center justify-center w-5 h-5 bg-white rounded text-xs font-bold transition-transform duration-200 border" 
                      :style="`color: #00a0d2; border-color: #00a0d2; ${magneticButtons['signup'] ? 'transform: translateX(' + (magneticButtons['signup'].x * 0.5) + 'px)' : ''}`">â†µ</span>
            </a>
        </div>
        
        <!-- Mobile Menu Button -->
        <button @click="mobileMenuOpen = !mobileMenuOpen" 
                class="md:hidden p-2 rounded-md hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200 cursor-pointer focus:outline-none"
                :aria-label="mobileMenuOpen ? 'Close mobile menu' : 'Open mobile menu'">
            <svg x-show="!mobileMenuOpen" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
            <svg x-show="mobileMenuOpen" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
    </div>
    
    <!-- Keyboard shortcuts script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            function openLogin() {
                window.open('https://app.blue.cc', '_blank');
            }

            function openSignUp() {
                window.open('https://app.blue.cc', '_blank');
            }

            function handleKeyPress(event) {
                // Check if the active element is an input, textarea, or any element within a form
                const activeElement = document.activeElement;
                const isFormElement = activeElement.tagName === 'INPUT' ||
                                    activeElement.tagName === 'TEXTAREA' ||
                                    activeElement.tagName === 'SELECT' ||
                                    activeElement.isContentEditable ||
                                    activeElement.closest('form') !== null;

                // Handle Cmd+K / Ctrl+K for search (works globally)
                if ((event.metaKey || event.ctrlKey) && event.key.toLowerCase() === 'k') {
                    event.preventDefault();
                    const searchInput = document.getElementById('searchInput');
                    if (searchInput) {
                        searchInput.focus();
                    }
                    return;
                }

                // Only proceed with other shortcuts if not interacting with a form element
                // and no modifier keys are pressed
                if (!isFormElement && !event.metaKey && !event.ctrlKey && !event.altKey && !event.shiftKey) {
                    if (event.key.toLowerCase() === 'l') {
                        event.preventDefault();
                        openLogin();
                    } else if (event.key.toLowerCase() === 'c') {
                        event.preventDefault();
                        // Find and click the contact link to use SPA routing
                        const contactLink = document.querySelector('a[href="/contact"]');
                        if (contactLink) {
                            contactLink.click();
                        } else {
                            // Fallback to direct navigation if link not found
                            window.location.href = '/contact';
                        }
                    } else if (event.key === 'Enter') {
                        event.preventDefault();
                        openSignUp();
                    }
                }
            }

            document.addEventListener('keydown', handleKeyPress);
        });
    </script>

<!-- Mobile Menu Overlay -->
<div x-show="mobileMenuOpen"
     x-transition:enter="transition ease-out duration-300"
     x-transition:enter-start="opacity-0"
     x-transition:enter-end="opacity-100"
     x-transition:leave="transition ease-in duration-200"
     x-transition:leave-start="opacity-100"
     x-transition:leave-end="opacity-0"
     @click="mobileMenuOpen = false"
     class="md:hidden fixed inset-0 z-40"
     style="top: 64px">
    
    <!-- Mobile Menu Panel -->
    <div x-show="mobileMenuOpen"
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="translate-x-full"
         x-transition:enter-end="translate-x-0"
         x-transition:leave="transition ease-in duration-200"
         x-transition:leave-start="translate-x-0"
         x-transition:leave-end="translate-x-full"
         @click.stop
         class="absolute right-0 top-0 h-full w-80 bg-white dark:bg-gray-900 shadow-xl overflow-y-auto"
         x-data="{ 
             sections: {{.Navigation.Sections | toJSON}},
             currentPath: window.location.pathname,
             init() {
                 // Ensure all sections start collapsed
                 this.sections.forEach(section => {
                     section.expanded = false;
                     if (section.children) {
                         section.children.forEach(child => {
                             child.expanded = false;
                         });
                     }
                 });
             },
             isActive(href) {
                 return this.currentPath === href || this.currentPath === href + '/' || this.currentPath + '/' === href;
             }
         }">
        <div class="p-4">
            <!-- Mobile Navigation -->
            <nav class="space-y-1">
                <template x-for="section in sections" :key="section.id">
                    <div class="mb-2">
                        <!-- Section has children -->
                        <template x-if="section.children && section.children.length > 0">
                            <div>
                                <button @click="sections.forEach(s => { if(s.id !== section.id) s.expanded = false; }); section.expanded = !section.expanded" 
                                        class="flex items-center justify-between w-full text-left px-3 py-2 rounded-lg text-gray-900 hover:bg-gray-100 transition-colors">
                                    <span class="font-medium text-sm" x-text="section.name"></span>
                                    <svg :class="section.expanded ? 'rotate-90' : 'rotate-0'" 
                                         class="w-4 h-4 text-gray-400 transition-transform duration-200" 
                                         fill="currentColor" viewBox="0 0 20 20">
                                        <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path>
                                    </svg>
                                </button>
                                <div x-show="section.expanded" x-collapse class="ml-4 mt-1 space-y-1">
                                    <template x-for="child in section.children" :key="child.id">
                                        <div>
                                            <!-- Child has sub-children (3rd level) -->
                                            <template x-if="child.children && child.children.length > 0">
                                                <div>
                                                    <button @click="child.expanded = !child.expanded" 
                                                            class="flex items-center justify-between w-full text-left px-3 py-1.5 rounded-md text-gray-700 hover:bg-gray-100 transition-colors">
                                                        <span class="text-sm" x-text="child.name"></span>
                                                        <svg :class="child.expanded ? 'rotate-90' : 'rotate-0'" 
                                                             class="w-3 h-3 text-gray-400 transition-transform duration-200" 
                                                             fill="currentColor" viewBox="0 0 20 20">
                                                            <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path>
                                                        </svg>
                                                    </button>
                                                    <div x-show="child.expanded" x-collapse class="ml-4 mt-1 space-y-0.5">
                                                        <template x-for="subchild in child.children" :key="subchild.id">
                                                            <a :href="subchild.href || '#'" 
                                                               :target="subchild.external ? '_blank' : '_self'"
                                                               :rel="subchild.external ? 'noopener noreferrer' : ''"
                                                               :class="isActive(subchild.href) ? 'block px-3 py-1 text-sm rounded-md bg-gray-100 text-brand-blue font-medium' : 'block px-3 py-1 text-sm text-gray-600 rounded-md hover:bg-gray-100 hover:text-brand-blue transition-colors'"
                                                               @click="mobileMenuOpen = false">
                                                                <span x-text="subchild.name"></span>
                                                                <span x-show="subchild.external" class="ml-1">â†—</span>
                                                            </a>
                                                        </template>
                                                    </div>
                                                </div>
                                            </template>
                                            <!-- Child is a simple link (2nd level) -->
                                            <template x-if="!child.children || child.children.length === 0">
                                                <a :href="child.href || '#'" 
                                                   :target="child.external ? '_blank' : '_self'"
                                                   :rel="child.external ? 'noopener noreferrer' : ''"
                                                   :class="isActive(child.href) ? 'block px-3 py-1.5 text-sm rounded-md bg-gray-100 text-brand-blue font-medium' : 'block px-3 py-1.5 text-sm text-gray-600 rounded-md hover:bg-gray-100 hover:text-brand-blue transition-colors'"
                                                   @click="mobileMenuOpen = false">
                                                    <span x-text="child.name"></span>
                                                    <span x-show="child.external" class="ml-1">â†—</span>
                                                </a>
                                            </template>
                                        </div>
                                    </template>
                                </div>
                            </div>
                        </template>
                        <!-- Section is a simple link -->
                        <template x-if="!section.children || section.children.length === 0">
                            <a :href="section.href || '#'" 
                               :target="section.external ? '_blank' : '_self'"
                               :rel="section.external ? 'noopener noreferrer' : ''"
                               :class="isActive(section.href) ? 'flex items-center w-full text-left px-3 py-2 rounded-lg bg-gray-100 text-brand-blue font-semibold' : 'flex items-center w-full text-left px-3 py-2 rounded-lg text-gray-900 hover:bg-gray-100 hover:text-brand-blue transition-colors'"
                               @click="mobileMenuOpen = false">
                                <span class="font-medium text-sm" x-text="section.name"></span>
                                <span x-show="section.external" class="ml-auto">â†—</span>
                            </a>
                        </template>
                    </div>
                </template>
            </nav>
            
            <!-- Mobile Menu Actions -->
            <div class="mt-8 pt-8 border-t border-gray-200 space-y-3">
                <a href="/contact" 
                   @click="mobileMenuOpen = false"
                   class="block w-full px-4 py-2 text-sm font-semibold text-center rounded-md border-2 border-brand-blue bg-blue-50 text-gray-900 hover:bg-blue-100 transition duration-150 ease-in-out">
                    Contact
                </a>
                <a href="https://app.blue.cc" 
                   target="_blank"
                   class="block w-full px-4 py-2 text-sm font-semibold text-center rounded-md border border-gray-300 bg-white text-gray-700 hover:bg-gray-50 transition duration-150 ease-in-out">
                    Log In
                </a>
                <a href="https://app.blue.cc" 
                   target="_blank"
                   class="block w-full px-4 py-2 text-sm font-semibold text-center rounded-md border border-transparent bg-brand-blue text-white hover:bg-brand-blue/90 transition duration-150 ease-in-out">
                    Sign Up
                </a>
            </div>
        </div>
    </div>
</div>
</div>
{{end}}
