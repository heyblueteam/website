<div x-cloak style="width: 100%; padding: 2rem 0;">
    <div style="max-width: 1200px; margin: 0 auto; padding: 0 1rem;">
        <h2 x-show="title" x-text="title" style="text-align: center; font-size: 2rem; font-weight: 500; margin-bottom: 3rem; color: #111827;"></h2>
        <div style="display: grid; grid-template-columns: repeat(1, 1fr); gap: 2rem;">
            <style>
                @media (min-width: 768px) {
                    .testimonial-grid {
                        grid-template-columns: repeat(2, 1fr) !important;
                    }
                }
                @media (min-width: 1024px) {
                    .testimonial-grid {
                        grid-template-columns: repeat(4, 1fr) !important;
                    }
                }
            </style>
            <div class="testimonial-grid" style="display: grid; grid-template-columns: repeat(1, 1fr); gap: 2rem;">
                <template x-for="testimonial in testimonials" :key="testimonial.videoUrl">
                    <div style="display: flex; flex-direction: column;">
                        <div style="position: relative;">
                            <video 
                                style="width: 100%; height: 35rem; object-fit: cover; border-radius: 0.5rem; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);"
                                :poster="testimonial.posterUrl"
                                controls
                                preload="metadata"
                            >
                                <source :src="testimonial.videoUrl" type="video/mp4">
                                Your browser does not support the video tag.
                            </video>
                        </div>
                        <p style="margin-top: 1rem; color: #374151; font-style: italic; text-align: center; line-height: 1.5;">"<span x-text="testimonial.quote"></span>"</p>
                    </div>
                </template>
            </div>
        </div>
    </div>
</div>
